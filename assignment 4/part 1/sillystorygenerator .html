<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Silly Story Generator</title>
</head>
<body>
    <h1>Silly Story Generator</h1>

    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text">

    <br><br>

    <label>
        <input type="radio" name="region" id="us" checked> US
    </label>
    <label>
        <input type="radio" name="region" id="uk"> UK
    </label>

    <br><br>

    <button class="randomize">Generate random story</button>

    <p class="story" style="visibility: hidden;"></p>

    <script src="sillystory.js"></script>
</body>
</html>
